<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL GRAN GRIMORIO ETERNO</title>
    <style>
        :root { 
            --gold: #ffcc00; 
            --cyan: #00e5ff; 
            --purple: #bc13fe;
            --bg: #050505; 
            --panel: rgba(15, 15, 15, 0.95);
        }
        
        body, html { height: 100%; margin: 0; padding: 0; background: var(--bg); color: #e0e0e0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* MARCO √âPICO DEL GRIMORIO */
        .app-wrapper { 
            display: flex; flex-direction: column; height: 100vh; width: 100vw;
            border: 4px solid #1a1a1a; box-sizing: border-box;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* HEADER CON AURA */
        .status-header {
            background: var(--panel); border-bottom: 2px solid var(--gold);
            display: grid; grid-template-columns: repeat(4, 1fr);
            padding: 15px 25px; box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); z-index: 10;
        }
        .status-box { border-left: 2px solid #333; padding-left: 15px; transition: 0.3s; }
        .status-box:hover { border-left-color: var(--gold); }
        .label { font-size: 11px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; opacity: 0.7; }
        .value { font-size: 16px; font-weight: bold; color: #fff; text-shadow: 0 0 8px rgba(255,255,255,0.3); }

        /* CHAT INFINITO */
        #chat {
            flex: 1; overflow-y: auto; padding: 30px 12%;
            display: flex; flex-direction: column; scroll-behavior: smooth;
        }

        .msg-container { display: flex; gap: 20px; margin-bottom: 25px; animation: fadeIn 0.4s ease; }
        
        .avatar-circle {
            width: 55px; height: 55px; border-radius: 50%;
            background-size: cover; background-position: center;
            border: 2px solid var(--gold); flex-shrink: 0;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }

        .msg-content { display: flex; flex-direction: column; max-width: 85%; }
        .sender-name { font-weight: bold; font-size: 14px; margin-bottom: 6px; letter-spacing: 1px; }
        .user .sender-name { color: var(--cyan); text-shadow: 0 0 5px var(--cyan); }
        .ai .sender-name { color: var(--gold); text-shadow: 0 0 5px var(--gold); }
        .text { font-size: 16px; line-height: 1.6; color: #eee; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; }

        /* VISIONES GIGANTES */
        .gen-img { 
            width: 100%; max-width: 550px; border-radius: 15px; 
            margin-top: 15px; border: 2px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* INPUT AREA MAGN√âTICA */
        .input-footer { 
            background: #0a0a0a; padding: 20px 12%; 
            border-top: 2px solid #222; box-shadow: 0 -10px 25px rgba(0,0,0,0.5);
        }
        .input-bar { 
            display: flex; gap: 15px; background: #151515; 
            padding: 12px 25px; border-radius: 50px; border: 1px solid #333;
            transition: 0.3s;
        }
        .input-bar:focus-within { border-color: var(--gold); box-shadow: 0 0 15px rgba(255, 204, 0, 0.1); }
        
        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 17px; outline: none; }
        
        button { 
            background: linear-gradient(135deg, #222 0%, #111 100%); 
            color: var(--gold); border: 1px solid var(--gold); 
            padding: 8px 35px; cursor: pointer; border-radius: 25px; 
            font-weight: bold; font-size: 14px; text-transform: uppercase;
            transition: 0.3s;
        }
        button:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #chat::-webkit-scrollbar { width: 5px; }
        #chat::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="status-header">
        <div class="status-box"><div class="label">üë§ Identidad</div><div id="stUser" class="value">Hamura</div></div>
        <div class="status-box"><div class="label">üõ°Ô∏è Tu Forma</div><div id="stAvatar" class="value">Aventurero</div></div>
        <div class="status-box"><div class="label">ü§ñ Entidad</div><div id="stBot" class="value">Grimorio</div></div>
        <div class="status-box"><div class="label">üìç Ubicaci√≥n</div><div id="stPlace" class="value">El Vac√≠o</div></div>
    </div>

    <div id="chat"></div>

    <div class="input-footer">
        <div class="input-bar">
            <input type="text" id="command" placeholder="Escribe un comando o mensaje..." autofocus>
            <button id="sendBtn">ENVIAR</button>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat');
    const commandInput = document.getElementById('command');
    const sendBtn = document.getElementById('sendBtn');

    let api_key = ""; 
    let config = { 
        miNombre: "Hamura", miAvatar: "Aventurero", 
        nombreBot: "Grimorio", personajeBot: "El Libro de las Almas",
        imgUser: "https://image.pollinations.ai/prompt/anime%20adventurer%20guy%20cool?nologo=true",
        imgBot: "https://image.pollinations.ai/prompt/ancient%20magic%20book%20dark?nologo=true",
        escenario: "El Vac√≠o", destino: "" 
    };

    function updateUI() {
        document.getElementById('stUser').innerText = config.miNombre;
        document.getElementById('stAvatar').innerText = config.miAvatar;
        document.getElementById('stBot').innerText = config.nombreBot;
        document.getElementById('stPlace').innerText = config.escenario;
    }

    function addMessage(text, type = "ai", isImg = false) {
        const container = document.createElement('div');
        container.className = `msg-container ${type}`;
        const avatarUrl = (type === "user") ? config.imgUser : config.imgBot;
        const name = (type === "user") ? config.miNombre : config.nombreBot;

        container.innerHTML = `
            <div class="avatar-circle" style="background-image: url('${avatarUrl}')"></div>
            <div class="msg-content">
                <span class="sender-name">${name}</span>
                <div class="text">${isImg ? `<img src="${text}" class="gen-img">` : text.replace(/\n/g, '<br>')}</div>
            </div>
        `;
        chat.appendChild(container);
        chat.scrollTop = chat.scrollHeight;
    }

    function getImg(prompt) { return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true&seed=${Math.floor(Math.random()*99999)}`; }

    async function llamarIA(msg) {
        if (!api_key) { api_key = prompt("INGRESA TU LLAVE DE GROQ:"); if (!api_key) return "Llave requerida."; }
        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: 'POST',
                headers: { "Authorization": `Bearer ${api_key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role:"system", content:`Eres ${config.nombreBot}. Forma actual: ${config.personajeBot}. Usuario: ${config.miNombre} (${config.miAvatar}). Escenario: ${config.escenario}. Destino: ${config.destino}.`},
                        {role:"user", content:msg}
                    ], temperature: 0.8
                })
            });
            const d = await r.json(); return d.choices[0].message.content;
        } catch (e) { return "‚ú¶ Error de conexi√≥n m√≠stica ‚ú¶"; }
    }

    async function procesar() {
        let val = commandInput.value.trim(); if(!val) return;
        let low = val.toLowerCase();

        if (low === "retroceder") { location.reload(); return; }

        // TRANSFORMACIONES REFORZADAS
        if (low.startsWith("mi avatar:")) {
            let p = val.split(":")[1].trim();
            config.miAvatar = p;
            config.imgUser = getImg(p + " anime art style");
            updateUI();
            addMessage(`‚ú® **Invocando tu nueva apariencia:** ${p}...`, "ai");
            addMessage(config.imgUser, "ai", true);
            commandInput.value = ""; return;
        }

        if (low.startsWith("transformate en")) {
            let p = val.replace(/transformate en/i, "").replace(/:/g, "").trim();
            config.personajeBot = p;
            config.imgBot = getImg(p + " epic character masterwork");
            updateUI();
            addMessage(`üîÆ **Iniciando Transmutaci√≥n en:** ${p}...`, "ai");
            addMessage(`*El aura cambia de color...*\nSoy un **${p}**. ¬øQu√© √≥rdenes tienes para m√≠?`, "ai");
            addMessage(config.imgBot, "ai", true);
            commandInput.value = ""; return;
        }

        if (low.startsWith("mi nombre:")) { config.miNombre = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }
        if (low.startsWith("nombre bot:")) { config.nombreBot = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }
        if (low.startsWith("escenario:")) { config.escenario = val.split(":")[1].trim(); updateUI(); addMessage(`üìç El mundo cambia a: ${config.escenario}`, "ai"); addMessage(getImg(config.escenario + " landscape"), "ai", true); commandInput.value = ""; return; }

        if (!config.destino) {
            if (["a","b","c"].includes(low)) {
                config.destino = (low === "a") ? "Rol Libre" : (low === "b") ? "Batallas" : "Sexrol üî•";
                updateUI(); addMessage(`‚öîÔ∏è **Destino fijado:** ${config.destino}`, "ai");
            } else { addMessage("Elige A, B o C para comenzar."); }
            commandInput.value = ""; return;
        }

        addMessage(val, "user");
        commandInput.value = "";
        const res = await llamarIA(val);
        addMessage(res, "ai");
    }

    sendBtn.onclick = procesar;
    commandInput.onkeypress = (e) => { if(e.key === "Enter") procesar(); };
    
    updateUI();
    addMessage(`‚ú® **EL LIBRO DE LAS ALMAS TE SALUDA**\n\n1. Elige tu destino: **A**, **B** o **C**.\n2. **COMANDOS DE ALTA HECHICER√çA:**\n   ‚Ä¢ \`mi nombre: [nombre]\`\n   ‚Ä¢ \`mi avatar: [personaje]\` (Cambia tu imagen)\n   ‚Ä¢ \`nombre bot: [nombre]\` (Cambia su nombre)\n   ‚Ä¢ \`Transformate en [personaje]\` (Cambia imagen del bot)\n   ‚Ä¢ \`escenario: [lugar]\` (Cambia fondo)\n   ‚Ä¢ \`retroceder\` (Reinicia todo)`);
</script>
</body>
</html>
