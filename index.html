<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIMORIO v10.5 - REFORZADO</title>
    <style>
        :root { --gold: #ffcc00; --cyan: #00e5ff; --bg: #050505; --panel: rgba(15, 15, 15, 0.98); }
        body, html { height: 100%; margin: 0; padding: 0; background: var(--bg); color: #e0e0e0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; width: 100vw; border: 2px solid #222; box-sizing: border-box; }

        /* HEADER */
        .status-header {
            background: var(--panel); border-bottom: 2px solid var(--gold);
            display: grid; grid-template-columns: repeat(4, 1fr);
            padding: 12px 20px; box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); z-index: 10;
        }
        .status-box { border-left: 2px solid #333; padding-left: 12px; }
        .label { font-size: 10px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 15px; font-weight: bold; color: #fff; }

        /* CHAT */
        #chat { flex: 1; overflow-y: auto; padding: 25px 12%; background: #080808; display: flex; flex-direction: column; }
        .msg-container { display: flex; gap: 18px; margin-bottom: 25px; animation: fadeIn 0.4s ease; }
        .avatar-circle {
            width: 50px; height: 50px; border-radius: 50%;
            background-size: cover; background-position: center;
            border: 2px solid var(--gold); flex-shrink: 0; box-shadow: 0 0 10px rgba(255,204,0,0.3);
        }
        .msg-content { display: flex; flex-direction: column; max-width: 85%; }
        .sender-name { font-weight: bold; font-size: 14px; margin-bottom: 5px; }
        .user .sender-name { color: var(--cyan); }
        .ai .sender-name { color: var(--gold); }
        .text { font-size: 16px; line-height: 1.5; color: #ddd; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; }

        /* IM√ÅGENES REFORZADAS */
        .gen-img { 
            width: 100%; max-width: 600px; min-height: 300px; border-radius: 12px; 
            margin-top: 15px; border: 2px solid var(--gold); background: #111;
            display: block; object-fit: cover;
        }

        /* INPUT */
        .input-footer { background: #0f0f0f; padding: 15px 12%; border-top: 1px solid #222; }
        .input-bar { display: flex; gap: 15px; background: #1a1a1a; padding: 10px 25px; border-radius: 30px; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 16px; outline: none; }
        button { 
            background: var(--gold); color: #000; border: none; padding: 8px 30px; 
            border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="status-header">
        <div class="status-box"><div class="label">üë§ Identidad</div><div id="stUser" class="value">Hamura</div></div>
        <div class="status-box"><div class="label">üõ°Ô∏è Tu Forma</div><div id="stAvatar" class="value">Aventurero</div></div>
        <div class="status-box"><div class="label">ü§ñ Entidad</div><div id="stBot" class="value">Grimorio</div></div>
        <div class="status-box"><div class="label">üìç Ubicaci√≥n</div><div id="stPlace" class="value">El Vac√≠o</div></div>
    </div>
    <div id="chat"></div>
    <div class="input-footer">
        <div class="input-bar">
            <input type="text" id="command" placeholder="Escribe un comando o acci√≥n..." autofocus>
            <button id="sendBtn">INVOCAR</button>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat');
    const commandInput = document.getElementById('command');
    const sendBtn = document.getElementById('sendBtn');

    let api_key = ""; 
    let config = { 
        miNombre: "Hamura", miAvatar: "Aventurero", nombreBot: "Grimorio", 
        imgUser: "https://image.pollinations.ai/prompt/adventurer%20anime?nologo=true",
        imgBot: "https://image.pollinations.ai/prompt/magic%20book%20mystic?nologo=true",
        escenario: "El Vac√≠o", destino: "" 
    };

    function updateUI() {
        document.getElementById('stUser').innerText = config.miNombre;
        document.getElementById('stAvatar').innerText = config.miAvatar;
        document.getElementById('stBot').innerText = config.nombreBot;
        document.getElementById('stPlace').innerText = config.escenario;
    }

    function addMessage(text, type = "ai", isImg = false) {
        const container = document.createElement('div');
        container.className = `msg-container ${type}`;
        const avatarUrl = (type === "user") ? config.imgUser : config.imgBot;
        const name = (type === "user") ? config.miNombre : config.nombreBot;

        container.innerHTML = `
            <div class="avatar-circle" style="background-image: url('${avatarUrl}')"></div>
            <div class="msg-content">
                <span class="sender-name">${name}</span>
                <div class="text">${isImg ? `<img src="${text}" class="gen-img" alt="Visi√≥n invocada">` : text.replace(/\n/g, '<br>')}</div>
            </div>
        `;
        chat.appendChild(container);
        chat.scrollTop = chat.scrollHeight;
    }

    // FUNCI√ìN DE IMAGEN REFORZADA
    function getImgUrl(prompt) {
        const seed = Math.floor(Math.random() * 1000000);
        // Usamos una estructura de URL que Pollinations acepta mejor
        return `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${seed}&model=flux`;
    }

    async function llamarIA(msg) {
        if (!api_key) { api_key = prompt("INGRESA TU LLAVE DE GROQ:"); if (!api_key) return "Error."; }
        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: 'POST',
                headers: { "Authorization": `Bearer ${api_key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role:"system", content:`Eres ${config.nombreBot}. Lugar: ${config.escenario}.`}, {role:"user", content:msg}]
                })
            });
            const d = await r.json(); return d.choices[0].message.content;
        } catch (e) { return "‚ú¶ Error de conexi√≥n m√≠stica ‚ú¶"; }
    }

    async function procesar() {
        let val = commandInput.value.trim(); if(!val) return;
        let low = val.toLowerCase();

        if (low.startsWith("mi avatar:")) {
            let p = val.split(":")[1].trim();
            config.miAvatar = p;
            config.imgUser = getImgUrl(p + " anime portrait");
            updateUI();
            addMessage(`‚ú® **Invocando tu nueva apariencia:** ${p}`, "ai");
            addMessage(config.imgUser, "ai", true);
            commandInput.value = ""; return;
        }

        if (low.startsWith("transformate en")) {
            let p = val.replace(/transformate en/i, "").replace(/:/g, "").trim();
            config.imgBot = getImgUrl(p + " epic character masterwork");
            addMessage(`üîÆ **Iniciando Transmutaci√≥n en:** ${p}...`, "ai");
            addMessage(`*El aura cambia de color...*\nSoy un **${p}**. ¬øQu√© √≥rdenes tienes?`, "ai");
            addMessage(config.imgBot, "ai", true);
            commandInput.value = ""; return;
        }

        if (low.startsWith("escenario:")) {
            config.escenario = val.split(":")[1].trim();
            updateUI();
            addMessage(`üìç El mundo cambia a: ${config.escenario}`, "ai");
            addMessage(getImgUrl(config.escenario + " cinematic landscape 8k"), "ai", true);
            commandInput.value = ""; return;
        }

        if (!config.destino) {
            if (["a","b","c"].includes(low)) {
                config.destino = (low === "a") ? "Rol Libre" : (low === "b") ? "Batallas" : "Sexrol üî•";
                addMessage(`‚öîÔ∏è **Destino fijado:** ${config.destino}`, "ai");
            }
            commandInput.value = ""; return;
        }

        addMessage(val, "user"); commandInput.value = "";
        const res = await llamarIA(val); addMessage(res, "ai");
    }

    sendBtn.onclick = procesar;
    commandInput.onkeypress = (e) => { if(e.key === "Enter") procesar(); };
    updateUI();
    addMessage("‚ú® **GRIMORIO v10.5 ACTIVO**\n\n1. Elige **A, B o C**.\n2. Prueba `mi avatar: Riolu` o `Transformate en: Cinderace`.");
</script>
</body>
</html>
