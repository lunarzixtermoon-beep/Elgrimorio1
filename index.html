    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chat = document.getElementById('chat');
            const commandInput = document.getElementById('command');
            const sendBtn = document.getElementById('sendBtn');
            const stUser = document.getElementById('stUser');
            const stBot = document.getElementById('stBot');
            const stMode = document.getElementById('stMode');

            let api_key = "";

                nombreBot: "El Grimorio",

            function updateStatus() {
                stUser.innerText = `${config.miNombre} (${config.miAvatar.substring(0,15)}...)`;
                stBot.innerText = `${config.nombreBot}`;
                stMode.innerText = config.destino || "Seleccionando...";
            }

            function addMessage(text, type = "ai") {
                const div = document.createElement('div');
                div.className = `message ${type}`;
                let nombre = (type === "user") ? `[${config.miNombre}]` : `[${config.nombreBot}]`;
                div.innerHTML = `<strong>${nombre}:</strong> ${text.replace(/\n/g, '<br>')}`;
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
            }

            async function llamarIA(mensajeUsuario, extra = "") {
                if (!api_key) {
                    api_key = prompt("ğŸ”‘ PEGA TU LLAVE DE GROQ (gsk_...):")?.trim();
                    if (!api_key) return "âŒ Sin llave no hay magia.";

                MODO: ${config.destino}. ${extra}`;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { "Authorization": `Bearer ${api_key}`, "Content-Type": "application/json" },
                        body: JSON.stringify({

            async function procesar() {

                if (val.toLowerCase() === "retroceder") {
                    config.destino = ""; chat.innerHTML = ""; mostrarMenu();

                    updateStatus();
                    addMessage(`<i>âœ¨ Sistema: Te reconocerÃ© como ${config.miNombre}</i>`, "ai");

                if (val.toLowerCase().startsWith("mi avatar:")) {

                    updateStatus();
                    addMessage(`<i>âœ¨ Sistema: Tu avatar es ahora ${config.miAvatar}</i>`, "ai");
                    commandInput.value = ""; return;
                }
                if (val.toLowerCase().startsWith("transformate en")) {
                    config.personajeBot = val.toLowerCase().replace("transformate en", "").trim();
                    addMessage(`<i>ğŸ”® Sistema: El bot ha tomado la forma de ${config.personajeBot}</i>`, "ai");
                    commandInput.value = ""; return;

                if (!config.destino) {
                    if (val.toLowerCase() === "a") config.destino = "Rol Libre ğŸ—¡ï¸";

                    commandInput.value = ""; return;

                addMessage(val, "user");
                commandInput.value = "";

                const res = await llamarIA(val, instruccion);
                addMessage(res, "ai");
            }

            sendBtn.onclick = (e) => { e.preventDefault(); procesar(); };
            commandInput.onkeypress = (e) => { if (e.key === "Enter") { e.preventDefault(); procesar(); } };

            updateStatus();
