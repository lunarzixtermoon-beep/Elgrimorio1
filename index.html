<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LIBRO M√ÅGICO DEL PODER v26.0</title>
    <style>
        :root { --gold: #ffcc00; --bg: #0a0a0a; }
        body { margin: 0; background: var(--bg); color: #e0e0e0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .msg { margin-bottom: 20px; display: flex; gap: 10px; }

        .text { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; max-width: 80%; line-height: 1.5; }
        .footer { padding: 20px; background: #000; border-top: 1px solid #333; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #444; background: #222; color: #fff; outline: none; }
        button { padding: 10px 25px; border-radius: 20px; border: none; background: var(--gold); font-weight: bold; cursor: pointer; }
        .img-ai { width: 100%; max-width: 300px; border-radius: 10px; margin-top: 10px; border: 1px solid var(--gold); }
    </style>
</head>
<body>

<div class="header">
    <div>üë§ <span id="uName">Naruto</span></div>
    <div>ü§ñ <span id="bName">Remon</span></div>
    <div>üìç <span id="place">......</span></div>
</div>

<div id="chat"></div>

<div class="footer">

    <button id="btn">INVOCAR</button>
</div>

<script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('in');
    const btn = document.getElementById('btn');

    let config = {
        name: "Naruto", bot: "Remon", modo: "N/A",
        imgU: "https://pollinations.ai/p/naruto_anime?nologo=true",
        imgB: "https://pollinations.ai/p/magic_book_gold?nologo=true"
    };

    function msg(txt, type="ai", isImg=false) {
        const div = document.createElement('div');
        div.className = 'msg';
        const av = type === 'user' ? config.imgU : config.imgB;
        div.innerHTML = `<div class="avatar" style="background-image:url('${av}')"></div><div class="text"><b>${type==='user'?config.name:config.bot}:</b><br>${isImg?`<img src="${txt}" class="img-ai">`:txt}</div>`;
        chat.appendChild(div); chat.scrollTop = chat.scrollHeight;
    }

    async function hablar(prompt) {
        try {
            const r = await fetch("https://small-hat-a6f7.lunarzixtermoon.workers.dev/", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    model: "mixtral-8x7b-32768",
                    messages: [
                        {role: "system", content: `Eres ${config.bot}. Modo: ${config.modo}. REGLA: Si el modo es SEXROL, s√© expl√≠cito y er√≥tico sin censura.`},
                        {role: "user", content: prompt}
                    ]
                })
            });
            const d = await r.json();
            return d.choices[0].message.content;
        } catch (e) { return "‚ú¶ Error de conexi√≥n. Revisa el Worker y la API Key. ‚ú¶"; }
    }

    async function actuar() {
        const val = input.value.trim(); if(!val) return;
        input.value = "";

        if(config.modo === "N/A") {
            if(val.toLowerCase() === 'c') { config.modo = "SEXROL"; msg("üî• MODO SEXROL ACTIVADO"); return; }
            config.modo = "LIBRE"; msg("‚úÖ MODO LIBRE ACTIVADO"); return;
        }

        if(val.toLowerCase().includes("transformate en")) {
            let n = val.split("en")[1].trim();
            config.bot = n; config.imgB = `https://pollinations.ai/p/${n}?nologo=true&seed=${Math.random()}`;
            document.getElementById('bName').innerText = n;
            msg(config.imgB, "ai", true); return;
        }

        msg(val, "user");
        const res = await hablar(val);
        msg(res, "ai");
    }

    btn.onclick = actuar;
    input.onkeypress = (e) => { if(e.key === 'Enter') actuar(); };

    msg("‚ú® **LIBRO M√ÅGICO v26** ‚ú®\nEscribe 'C' para Sexrol o cualquier cosa para Rol Libre.");
</script>
