<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIMORIO v10.0 - PERCHANCE STYLE</title>
    <style>
        :root { --gold: #ffcc00; --bg: #121212; --user-blue: #4fc3f7; }
        
        body, html { height: 100%; margin: 0; padding: 0; background: var(--bg); color: #e0e0e0; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; width: 100vw; }

        /* HEADER COMPACTO */
        .status-header {
            background: #1a1a1a; border-bottom: 1px solid #333;
            display: grid; grid-template-columns: repeat(4, 1fr);
            padding: 10px 20px; z-index: 10;
        }
        .status-box { border-left: 1px solid #444; padding-left: 10px; }
        .label { font-size: 10px; color: #888; text-transform: uppercase; }
        .value { font-size: 14px; font-weight: bold; color: var(--gold); }

        /* CHAT ESTILO PERCHANCE */
        #chat {
            flex: 1; overflow-y: auto; padding: 20px 10%;
            background: #121212; display: flex; flex-direction: column;
        }

        .msg-container { display: flex; gap: 15px; margin-bottom: 20px; animation: fadeIn 0.3s ease; }
        
        /* Iconos circulares */
        .avatar-circle {
            width: 45px; height: 45px; border-radius: 50%;
            background-size: cover; background-position: center;
            border: 2px solid #333; flex-shrink: 0;
        }

        .msg-content { display: flex; flex-direction: column; }
        .sender-name { font-weight: bold; font-size: 14px; margin-bottom: 4px; }
        .user .sender-name { color: var(--user-blue); }
        .ai .sender-name { color: var(--gold); }
        .text { font-size: 15px; line-height: 1.4; color: #ddd; }

        /* Im√°genes */
        .gen-img { 
            width: 100%; max-width: 500px; border-radius: 8px; 
            margin-top: 10px; border: 1px solid #444;
        }

        /* INPUT FIJO */
        .input-footer { background: #1a1a1a; padding: 15px 10%; border-top: 1px solid #333; }
        .input-bar { display: flex; gap: 10px; background: #252525; padding: 10px 20px; border-radius: 5px; border: 1px solid #444; }
        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 15px; outline: none; }
        button { background: #333; color: #eee; border: 1px solid #555; padding: 5px 20px; cursor: pointer; border-radius: 3px; }
        button:hover { background: #444; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #chat::-webkit-scrollbar { width: 6px; }
        #chat::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="status-header">
        <div class="status-box"><div class="label">üë§ Identidad</div><div id="stUser" class="value">Hamura</div></div>
        <div class="status-box"><div class="label">ü§ñ Entidad</div><div id="stBot" class="value">Grimorio</div></div>
        <div class="status-box"><div class="label">üõ°Ô∏è Tu Forma</div><div id="stAvatar" class="value">Aventurero</div></div>
        <div class="status-box"><div class="label">üìç Ubicaci√≥n</div><div id="stPlace" class="value">El Vac√≠o</div></div>
    </div>

    <div id="chat"></div>

    <div class="input-footer">
        <div class="input-bar">
            <input type="text" id="command" placeholder="Type your reply here..." autofocus>
            <button id="sendBtn">send</button>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat');
    const commandInput = document.getElementById('command');
    const sendBtn = document.getElementById('sendBtn');

    let api_key = ""; 
    let config = { 
        miNombre: "Hamura", 
        miAvatar: "Aventurero", 
        nombreBot: "Grimorio", 
        personajeBot: "Grimorio",
        imgUser: "https://image.pollinations.ai/prompt/human%20adventurer%20anime?nologo=true",
        imgBot: "https://image.pollinations.ai/prompt/magic%20book%20dark?nologo=true",
        escenario: "El Vac√≠o", 
        destino: "" 
    };

    function updateUI() {
        document.getElementById('stUser').innerText = config.miNombre;
        document.getElementById('stAvatar').innerText = config.miAvatar;
        document.getElementById('stBot').innerText = config.nombreBot;
        document.getElementById('stPlace').innerText = config.escenario;
    }

    function addMessage(text, type = "ai", isImg = false) {
        const container = document.createElement('div');
        container.className = `msg-container ${type}`;
        
        const avatarUrl = (type === "user") ? config.imgUser : config.imgBot;
        const name = (type === "user") ? config.miNombre : config.nombreBot;

        container.innerHTML = `
            <div class="avatar-circle" style="background-image: url('${avatarUrl}')"></div>
            <div class="msg-content">
                <span class="sender-name">${name}</span>
                <div class="text">${isImg ? `<img src="${text}" class="gen-img">` : text.replace(/\n/g, '<br>')}</div>
            </div>
        `;
        
        chat.appendChild(container);
        chat.scrollTop = chat.scrollHeight;
    }

    function getImg(prompt) { return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true&seed=${Math.floor(Math.random()*9999)}`; }

    async function llamarIA(msg) {
        if (!api_key) { api_key = prompt("API KEY DE GROQ:"); if (!api_key) return "Error."; }
        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: 'POST',
                headers: { "Authorization": `Bearer ${api_key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role:"system", content:`Act√∫a como ${config.nombreBot}. Tienes forma de ${config.personajeBot}. Lugar: ${config.escenario}.`}, {role:"user", content:msg}]
                })
            });
            const d = await r.json(); return d.choices[0].message.content;
        } catch (e) { return "Error m√≠stico."; }
    }

    async function procesar() {
        let val = commandInput.value.trim(); if(!val) return;
        let low = val.toLowerCase();

        if (low.startsWith("mi avatar:")) {
            let desc = val.split(":")[1].trim();
            config.miAvatar = desc;
            config.imgUser = getImg(desc);
            updateUI();
            addMessage(`‚ú® Generando tu nueva apariencia: **${desc}**...`, "ai");
            addMessage(`‚úÖ Tu avatar ha sido actualizado.`, "ai");
            addMessage(config.imgUser, "ai", true);
            commandInput.value = ""; return;
        }

        if (low.startsWith("transformate en")) {
            let desc = val.replace(/transformate en/i, "").replace(/:/g, "").trim();
            config.personajeBot = desc;
            config.imgBot = getImg(desc);
            updateUI();
            addMessage(`‚ú® Iniciando Transmutaci√≥n en **${desc}**...`, "ai");
            addMessage(`*El resplandor cesa...*\nSoy un **${desc}**. ¬øQu√© aventura nos espera?`, "ai");
            addMessage(config.imgBot, "ai", true);
            commandInput.value = ""; return;
        }

        // Resto de comandos
        if (low.startsWith("mi nombre:")) { config.miNombre = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }
        if (low.startsWith("nombre bot:")) { config.nombreBot = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }

        if (!config.destino) {
            if (["a","b","c"].includes(low)) { config.destino = low; addMessage("Destino fijado."); }
            commandInput.value = ""; return;
        }

        addMessage(val, "user"); commandInput.value = "";
        const res = await llamarIA(val); addMessage(res, "ai");
    }

    sendBtn.onclick = procesar;
    commandInput.onkeypress = (e) => { if(e.key === "Enter") procesar(); };
    
    updateUI();
    addMessage("‚ú® **EL LIBRO DE LAS ALMAS TE SALUDA**\n\n1. Elige tu destino: **A**, **B** o **C**.\n2. Usa `mi avatar: [personaje]`\n3. Usa `Transformate en [personaje]`");
</script>
</body>
</html>
