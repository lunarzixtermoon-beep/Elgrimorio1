<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIMORIO PRO v7.0</title>
    <style>
        :root { --gold: #ffcc00; --cyan: #00e5ff; --blood: #ff004c; --bg: #050505; }
        body { background: #000; color: #eee; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        
        .container { width: 100%; max-width: 1000px; background: rgba(10,10,10,0.9); border: 2px solid #333; border-radius: 12px; padding: 25px; box-shadow: 0 0 30px rgba(0,0,0,1); }
        
        /* Panel Estilo Scifi/√âpico */
        .status-panel { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .status-item { background: #111; border: 1px solid #222; padding: 12px; border-radius: 6px; position: relative; overflow: hidden; }
        .status-item::before { content: ""; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--gold); }
        .status-item span { display: block; font-size: 14px; font-weight: bold; color: #fff; margin-top: 4px; }
        .label { font-size: 10px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }

        #chat { height: 550px; overflow-y: auto; background: #080808; border: 1px solid #222; border-radius: 8px; padding: 20px; margin-bottom: 20px; scroll-behavior: smooth; }
        .message { margin-bottom: 20px; animation: fadeIn 0.4s ease; border-left: 2px solid transparent; padding-left: 15px; }
        .ai { border-left-color: var(--gold); }
        .user { border-left-color: var(--cyan); }
        
        .user-tag { color: var(--cyan); font-weight: bold; font-size: 13px; }
        .bot-tag { color: var(--gold); font-weight: bold; font-size: 13px; }
        
        /* Im√°genes PRO */
        .gen-img { width: 100%; max-width: 450px; border-radius: 10px; border: 2px solid #333; margin-top: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: 0.3s; }
        .gen-img:hover { border-color: var(--gold); transform: scale(1.02); }

        .input-area { display: flex; gap: 10px; background: #111; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; font-size: 16px; }
        button { background: #222; color: var(--gold); border: 1px solid var(--gold); padding: 10px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--gold); color: #000; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-panel">
            <div class="status-item"><div class="label">üë§ Identidad</div><span id="stUser">Hamura</span></div>
            <div class="status-item"><div class="label">ü§ñ Entidad</div><span id="stBot">Grimorio</span></div>
            <div class="status-item"><div class="label">üõ°Ô∏è Tu Forma (Avatar)</div><span id="stAvatar">Aventurero</span></div>
            <div class="status-item"><div class="label">üìç Ubicaci√≥n</div><span id="stPlace">El Vac√≠o</span></div>
        </div>

        <div id="chat"></div>

        <div class="input-area">
            <input type="text" id="command" placeholder="Escribe un comando o acci√≥n..." autofocus>
            <button id="sendBtn">EJECUTAR</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const commandInput = document.getElementById('command');
        const sendBtn = document.getElementById('sendBtn');

        let api_key = ""; 
        let config = {
            miNombre: "Hamura",
            miAvatar: "Aventurero",
            nombreBot: "Grimorio",
            personajeBot: "Esp√≠ritu del Tomo",
            escenario: "El Vac√≠o Eterno",
            destino: ""
        };

        function updateUI() {
            document.getElementById('stUser').innerText = config.miNombre;
            document.getElementById('stAvatar').innerText = config.miAvatar;
            document.getElementById('stBot').innerText = `${config.nombreBot} (${config.personajeBot})`;
            document.getElementById('stPlace').innerText = config.escenario;
        }

        function addMessage(text, type = "ai", isImg = false) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            let tag = (type === "user") ? `<span class="user-tag">[${config.miNombre}]</span>` : `<span class="bot-tag">[${config.nombreBot}]</span>`;
            
            if(isImg) {
                div.innerHTML = `${tag}<br><img src="${text}" class="gen-img">`;
            } else {
                div.innerHTML = `${tag}<br>${text.replace(/\n/g, '<br>')}`;
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function autoGenerar(prompt) {
            let url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true&seed=${Math.floor(Math.random()*9999)}`;
            addMessage(url, "ai", true);
        }

        async function llamarIA(msg) {
            if (!api_key) {
                api_key = prompt("üîë PEGA TU API KEY DE GROQ:")?.trim();
                if (!api_key) return "Error: Sin llave.";
            }
            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: { "Authorization": `Bearer ${api_key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: `Rol: ${config.destino}. Bot es ${config.nombreBot} (${config.personajeBot}). Usuario es ${config.miNombre} (${config.miAvatar}). Lugar: ${config.escenario}.` },
                            { role: "user", content: msg }
                        ], temperature: 0.8
                    })
                });
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (e) { return "‚ú¶ Conexi√≥n perdida con el plano astral ‚ú¶"; }
        }

        async function procesar() {
            let val = commandInput.value.trim();
            if(!val) return;
            let low = val.toLowerCase();

            if (low === "retroceder") { location.reload(); return; }

            // --- L√ìGICA TIPO PERCHANCE ---
            
            if (low.startsWith("mi avatar:")) {
                config.miAvatar = val.split(":")[1].trim();
                updateUI();
                addMessage(`<i>‚ú® Tu apariencia ha cambiado a: ${config.miAvatar}</i>`);
                autoGenerar(`Portrait of a ${config.miAvatar}, master pok√©mon style, high quality, digital art`);
                commandInput.value = ""; return;
            }

            if (low.startsWith("transformate en")) {
                config.personajeBot = val.replace(/transformate en/i, "").replace(/:/g, "").trim();
                updateUI();
                addMessage(`<i>üîÆ El bot se manifiesta como: ${config.personajeBot}</i>`);
                autoGenerar(`Full body shot of ${config.personajeBot}, anime style, epic character design, high resolution`);
                commandInput.value = ""; return;
            }

            if (low.startsWith("escenario:")) {
                config.escenario = val.split(":")[1].trim();
                updateUI();
                addMessage(`<i>üìç El entorno muta a: ${config.escenario}</i>`);
                autoGenerar(`Landscape of ${config.escenario}, fantasy world, epic cinematic lighting, 8k`);
                commandInput.value = ""; return;
            }

            // Comandos simples de nombre (sin imagen)
            if (low.startsWith("mi nombre:")) { config.miNombre = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }
            if (low.startsWith("nombre bot:")) { config.nombreBot = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }

            // Selecci√≥n de Modo Inicial
            if (!config.destino) {
                if (["a","b","c"].includes(low)) {
                    config.destino = low === "a" ? "Rol Libre" : low === "b" ? "Batalla" : "Sexrol üî•";
                    updateUI(); addMessage(`‚öîÔ∏è Modo: ${config.destino}`);
                }
                commandInput.value = ""; return;
            }

            // Chat Normal
            addMessage(val, "user");
            commandInput.value = "";
            const res = await llamarIA(val);
            addMessage(res, "ai");
        }

        sendBtn.onclick = procesar;
        commandInput.onkeypress = (e) => { if(e.key === "Enter") procesar(); };
        
        updateUI();
        addMessage("‚ú® **SISTEMA GRIMORIO v7.0 ACTIVADO**\n\n‚Ä¢ Elige **A, B o C** para empezar.\n‚Ä¢ `mi avatar: [forma]` -> Cambia tu imagen.\n‚Ä¢ `Transformate en: [personaje]` -> Cambia imagen del Bot.\n‚Ä¢ `escenario: [lugar]` -> Cambia imagen del lugar.");
    </script>
</body>
</html>
