<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIMORIO v8.0 - CONTROL TOTAL</title>
    <style>
        :root { --gold: #ffcc00; --dark: #0a0a0a; --accent: #00e5ff; --panel-bg: rgba(20, 20, 20, 0.95); }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; 
            background: #000; color: #e0e0e0; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden; 
        }

        /* Contenedor Principal que ocupa TODA la pantalla sin desbordar */
        .app-wrapper {
            display: flex; flex-direction: column;
            height: 100vh; width: 100vw;
        }

        /* 1. PANEL SUPERIOR (Fijo y peque√±o) */
        .status-header {
            background: var(--panel-bg);
            border-bottom: 2px solid var(--gold);
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 10px; padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .status-box { border-left: 2px solid #333; padding-left: 10px; }
        .label { font-size: 9px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 14px; font-weight: bold; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* 2. CHAT CENTRAL (Scrollable) */
        #chat {
            flex: 1; overflow-y: auto;
            padding: 20px 10%; /* Espaciado lateral para que no toque los bordes */
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex; flex-direction: column;
        }

        .message { margin-bottom: 20px; font-size: 16px; line-height: 1.5; animation: fadeIn 0.3s; }
        .user-tag { color: var(--accent); font-weight: bold; }
        .bot-tag { color: var(--gold); font-weight: bold; }

        .gen-img { 
            width: 100%; max-width: 600px; 
            border-radius: 10px; border: 2px solid var(--gold);
            margin: 10px 0; display: block;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.2);
        }

        /* 3. √ÅREA DE ENTRADA (Fija abajo) */
        .input-footer {
            background: var(--panel-bg);
            border-top: 1px solid #333;
            padding: 15px 10%;
            z-index: 10;
        }

        .input-bar {
            display: flex; gap: 10px; background: #1a1a1a;
            padding: 8px 20px; border-radius: 30px;
            border: 1px solid #444;
        }

        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 16px; outline: none; }
        button { 
            background: var(--gold); color: #000; border: none;
            padding: 8px 25px; border-radius: 20px; font-weight: bold;
            cursor: pointer; transition: 0.2s;
        }
        button:hover { transform: scale(1.05); filter: brightness(1.1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar Estilizado */
        #chat::-webkit-scrollbar { width: 6px; }
        #chat::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="status-header">
        <div class="status-box"><div class="label">üë§ Identidad</div><div id="stUser" class="value">Hamura</div></div>
        <div class="status-box"><div class="label">ü§ñ Entidad</div><div id="stBot" class="value">Grimorio</div></div>
        <div class="status-box"><div class="label">üõ°Ô∏è Avatar</div><div id="stAvatar" class="value">Aventurero</div></div>
        <div class="status-box"><div class="label">üìç Ubicaci√≥n</div><div id="stPlace" class="value">El Vac√≠o</div></div>
    </div>

    <div id="chat"></div>

    <div class="input-footer">
        <div class="input-bar">
            <input type="text" id="command" placeholder="Transformate en... mi avatar: ... escenario: ..." autofocus>
            <button id="sendBtn">ENVIAR</button>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat');
    const commandInput = document.getElementById('command');
    const sendBtn = document.getElementById('sendBtn');

    let api_key = ""; 
    let config = { miNombre: "Hamura", miAvatar: "Aventurero", nombreBot: "Grimorio", personajeBot: "Esp√≠ritu", escenario: "El Vac√≠o", destino: "" };

    function updateUI() {
        document.getElementById('stUser').innerText = config.miNombre;
        document.getElementById('stAvatar').innerText = config.miAvatar;
        document.getElementById('stBot').innerText = config.personajeBot;
        document.getElementById('stPlace').innerText = config.escenario;
    }

    function addMessage(text, type = "ai", isImg = false) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        let tag = (type === "user") ? `<span class="user-tag">[${config.miNombre}]</span>` : `<span class="bot-tag">[${config.nombreBot}]</span>`;
        div.innerHTML = isImg ? `${tag}<br><img src="${text}" class="gen-img">` : `${tag}<br>${text.replace(/\n/g, '<br>')}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function generar(p) {
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=1024&height=1024&nologo=true&seed=${Math.floor(Math.random()*9999)}`;
        addMessage(url, "ai", true);
    }

    async function llamarIA(msg) {
        if (!api_key) { api_key = prompt("üîë API KEY DE GROQ:"); if (!api_key) return "Sin llave."; }
        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: 'POST',
                headers: { "Authorization": `Bearer ${api_key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role:"system", content:`Eres ${config.personajeBot}. Lugar: ${config.escenario}.`}, {role:"user", content:msg}]
                })
            });
            const d = await r.json(); return d.choices[0].message.content;
        } catch (e) { return "Error astral."; }
    }

    async function procesar() {
        let val = commandInput.value.trim(); if(!val) return;
        let low = val.toLowerCase();

        if (low.startsWith("mi avatar:")) {
            config.miAvatar = val.split(":")[1].trim(); updateUI();
            addMessage(`‚ú® Avatar: ${config.miAvatar}`); generar(config.miAvatar + " fantasy portrait");
            commandInput.value = ""; return;
        }
        if (low.startsWith("transformate en")) {
            config.personajeBot = val.replace(/transformate en/i, "").replace(/:/g, "").trim(); updateUI();
            addMessage(`üîÆ Bot ahora es: ${config.personajeBot}`); generar(config.personajeBot + " epic character design");
            commandInput.value = ""; return;
        }
        if (low.startsWith("escenario:")) {
            config.escenario = val.split(":")[1].trim(); updateUI();
            addMessage(`üìç Escenario: ${config.escenario}`); generar(config.escenario + " cinematic landscape");
            commandInput.value = ""; return;
        }
        if (low.startsWith("mi nombre:")) { config.miNombre = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }

        if (!config.destino) {
            if (["a","b","c"].includes(low)) { config.destino = low; addMessage("‚öîÔ∏è Destino iniciado."); }
            commandInput.value = ""; return;
        }

        addMessage(val, "user"); commandInput.value = "";
        const res = await llamarIA(val); addMessage(res, "ai");
    }

    sendBtn.onclick = procesar;
    commandInput.onkeypress = (e) => { if(e.key === "Enter") procesar(); };
    updateUI();
    addMessage("‚ú® **CONSOLA ACTIVADA**\nEscribe `mi avatar: ...`, `transformate en: ...` o elige **A, B o C**.");
</script>
</body>
</html>
