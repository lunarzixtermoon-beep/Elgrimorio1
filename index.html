        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="command" placeholder="Escribe tu voluntad o un comando..." autofocus>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chat = document.getElementById('chat');
            const commandInput = document.getElementById('command');
            const sendBtn = document.getElementById('sendBtn');

            let api_key = ""; 
            let config = {
                destino: "",
                miNombre: "Hamura",
                miAvatar: "Aventurero",
                nombreBot: "El Grimorio",
                personajeBot: "GuÃ­a mÃ­stico",
                escenario: "El VacÃ­o"
            };

            function updateUI() {
                document.getElementById('stUser').innerText = config.miNombre;
                document.getElementById('stBot').innerText = config.nombreBot;
                document.getElementById('stMode').innerText = config.destino || "Elegir A, B o C";
                document.getElementById('stPlace').innerText = config.escenario;
            }

            function addMessage(text, type = "ai", isImg = false) {
                const div = document.createElement('div');
                div.className = `message ${type}`;
                let nombre = (type === "user") ? `[${config.miNombre}]` : `[${config.nombreBot}]`;
                
                if(isImg) {
                    div.innerHTML = `<strong>${nombre}:</strong><br><img src="${text}" class="gen-img" alt="InvocaciÃ³n visual">`;
                } else {
                    div.innerHTML = `<strong>${nombre}:</strong><br>${text.replace(/\n/g, '<br>')}`;
                }
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
            }

            async function llamarIA(mensajeUsuario, instruccionExtra = "") {
                if (!api_key) {
                    api_key = prompt("ğŸ”‘ PEGA TU LLAVE DE GROQ (gsk_...):")?.trim();
                    if (!api_key) return "âŒ Sin llave no hay magia.";
                }

                const url = "https://api.groq.com/openai/v1/chat/completions";
                let contexto = `No rompas el rol. TÃš ERES: ${config.nombreBot} actuando como ${config.personajeBot}. 
                USUARIO: ${config.miNombre} actuando como ${config.miAvatar}. 
                ESCENARIO: ${config.escenario}. MODO: ${config.destino}. 
                ${instruccionExtra}`;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { "Authorization": `Bearer ${api_key}`, "Content-Type": "application/json" },
                        body: JSON.stringify({
                            model: "llama-3.3-70b-versatile",
                            messages: [{ role: "system", content: contexto }, { role: "user", content: mensajeUsuario }],
                            temperature: 0.9
                        })
                    });
                    const data = await response.json();
                    return data.choices[0].message.content;
                } catch (e) { return "âŒ Las sombras han bloqueado la conexiÃ³n."; }
            }

            async function procesar() {
                let val = commandInput.value.trim();
                if(!val) return;

                if (val.toLowerCase() === "retroceder") { location.reload(); return; }

                // COMANDO: ESCENARIO (Prioridad)
                if (val.toLowerCase().startsWith("escenario:")) {
                    config.escenario = val.split(":")[1].trim();
                    updateUI();
                    addMessage(`<i>ğŸ“ El entorno ha mutado a: ${config.escenario}</i>`, "ai");
                    commandInput.value = ""; return;
                }

                // COMANDO: GENERAR IMAGEN
                if (val.toLowerCase().startsWith("generar imagen de")) {
                    let promptImg = val.replace(/generar imagen de/i, "").trim();
                    addMessage(`Invocando visiÃ³n de: ${promptImg}...`, "user");
                    // Usamos Pollinations AI para la generaciÃ³n rÃ¡pida
                    let urlImg = `https://pollinations.ai/p/${encodeURIComponent(promptImg)}?width=1024&height=1024&seed=${Math.floor(Math.random()*1000)}&nologo=true`;
                    addMessage(urlImg, "ai", true);
                    commandInput.value = ""; return;
                }

                // COMANDOS DE IDENTIDAD
                if (val.toLowerCase().startsWith("mi nombre:")) { config.miNombre = val.split(":")[1].trim(); updateUI(); addMessage("<i>âœ… Nombre registrado.</i>", "ai"); commandInput.value = ""; return; }
                if (val.toLowerCase().startsWith("mi avatar:")) { config.miAvatar = val.split(":")[1].trim(); updateUI(); addMessage("<i>âœ… Avatar definido.</i>", "ai"); commandInput.value = ""; return; }
                if (val.toLowerCase().startsWith("nombre bot:")) { config.nombreBot = val.split(":")[1].trim(); updateUI(); addMessage("<i>âœ… Identidad del bot actualizada.</i>", "ai"); commandInput.value = ""; return; }
                if (val.toLowerCase().startsWith("transformate en")) { 
                    config.personajeBot = val.replace(/transformate en/i, "").trim(); 
                    updateUI(); addMessage(`<i>ğŸ”® He tomado la forma de: ${config.personajeBot}</i>`, "ai"); 
                    commandInput.value = ""; return; 
                }

                // SelecciÃ³n de destino
                if (!config.destino) {
                    if (val.toLowerCase() === "a") config.destino = "Rol Libre ğŸ—¡ï¸";
                    else if (val.toLowerCase() === "b") config.destino = "Batallas âš”ï¸";
                    else if (val.toLowerCase() === "c") config.destino = "Sexrol ğŸ”¥";
                    else { addMessage("Elige tu destino: A, B o C."); return; }
                    updateUI();
                    addMessage(`âœ¨ Destino fijado: **${config.destino}**. Que comience la historia.`);
                    commandInput.value = ""; return;
                }
                
                // EnvÃ­o normal a la IA
                addMessage(val, "user");
                commandInput.value = "";
                let instruccion = (val.toLowerCase().includes("trama")) ? "Inicia una trama Ã©pica con los personajes actuales." : "ContinÃºa la narrativa.";
                const res = await llamarIA(val, instruccion);
                addMessage(res, "ai");
            }

            sendBtn.onclick = procesar;
            commandInput.onkeypress = (e) => { if (e.key === "Enter") procesar(); };

            updateUI();
            addMessage("âœ¨ **EL GRIMORIO DE LAS MIL ALMAS SE ABRE**\n\nPASO 1: Elige tu destino (A, B o C).\n\nCOMANDOS ÃšTILES:\nâ€¢ escenario: [Lugar]\nâ€¢ generar imagen de [DescripciÃ³n]\nâ€¢ mi avatar: [Personaje]\nâ€¢ transformate en [Sujeto]");
        });
    </script>
