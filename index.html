<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL GRAN GRIMORIO v11.0</title>
    <style>
        :root { --gold: #ffcc00; --cyan: #00e5ff; --bg: #050505; --panel: rgba(15, 15, 15, 0.98); }
        body, html { height: 100%; margin: 0; padding: 0; background: var(--bg); color: #e0e0e0; font-family: 'Georgia', serif; overflow: hidden; }
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; width: 100vw; border: 3px solid #1a1a1a; box-sizing: border-box; }

        /* HEADER √âPICO */
        .status-header {
            background: var(--panel); border-bottom: 3px solid var(--gold);
            display: grid; grid-template-columns: repeat(4, 1fr);
            padding: 15px 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 10;
        }
        .status-box { border-left: 2px solid var(--gold); padding-left: 15px; }
        .label { font-size: 11px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        .value { font-size: 18px; font-weight: bold; color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.2); }

        /* CHAT */
        #chat { flex: 1; overflow-y: auto; padding: 30px 12%; background: radial-gradient(circle, #111 0%, #000 100%); display: flex; flex-direction: column; }
        .msg-container { display: flex; gap: 20px; margin-bottom: 25px; animation: fadeIn 0.4s ease; }
        .avatar-circle {
            width: 55px; height: 55px; border-radius: 50%;
            background-size: cover; background-position: center;
            border: 2px solid var(--gold); flex-shrink: 0; box-shadow: 0 0 15px rgba(255,204,0,0.3);
        }
        .msg-content { display: flex; flex-direction: column; max-width: 85%; }
        .sender-name { font-weight: bold; font-size: 15px; margin-bottom: 5px; letter-spacing: 1px; }
        .user .sender-name { color: var(--cyan); }
        .ai .sender-name { color: var(--gold); }
        .text { font-size: 17px; line-height: 1.6; color: #eee; background: rgba(255,255,255,0.04); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,204,0,0.1); }

        /* IM√ÅGENES */
        .gen-img { 
            width: 100%; max-width: 650px; border-radius: 15px; 
            margin-top: 15px; border: 2px solid var(--gold); 
            display: block; box-shadow: 0 0 25px rgba(0,0,0,0.7);
        }

        /* INPUT */
        .input-footer { background: #0a0a0a; padding: 20px 12%; border-top: 2px solid #222; }
        .input-bar { display: flex; gap: 15px; background: #151515; padding: 12px 30px; border-radius: 50px; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 18px; outline: none; }
        button { 
            background: var(--gold); color: #000; border: none; padding: 10px 40px; 
            border-radius: 30px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="status-header">
        <div class="status-box"><div class="label">üë§ Identidad</div><div id="stUser" class="value">Hamura</div></div>
        <div class="status-box"><div class="label">üõ°Ô∏è Tu Forma</div><div id="stAvatar" class="value">Aventurero</div></div>
        <div class="status-box"><div class="label">ü§ñ Entidad</div><div id="stBot" class="value">Grimorio</div></div>
        <div class="status-box"><div class="label">üìç Ubicaci√≥n</div><div id="stPlace" class="value">El Vac√≠o</div></div>
    </div>
    <div id="chat"></div>
    <div class="input-footer">
        <div class="input-bar">
            <input type="text" id="command" placeholder="Escribe un comando o mensaje..." autofocus>
            <button id="sendBtn">INVOCAR</button>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat');
    const commandInput = document.getElementById('command');
    const sendBtn = document.getElementById('sendBtn');

    let api_key = ""; 
    let config = { 
        miNombre: "Hamura", miAvatar: "Aventurero", nombreBot: "Grimorio", personajeBot: "Esp√≠ritu del Tomo",
        imgUser: "https://pollinations.ai/p/anime%20adventurer%20guy?width=512&height=512&nologo=true",
        imgBot: "https://pollinations.ai/p/ancient%20magic%20book?width=512&height=512&nologo=true",
        escenario: "El Vac√≠o", destino: "" 
    };

    function updateUI() {
        document.getElementById('stUser').innerText = config.miNombre;
        document.getElementById('stAvatar').innerText = config.miAvatar;
        document.getElementById('stBot').innerText = config.nombreBot;
        document.getElementById('stPlace').innerText = config.escenario;
    }

    function addMessage(text, type = "ai", isImg = false) {
        const container = document.createElement('div');
        container.className = `msg-container ${type}`;
        const avatarUrl = (type === "user") ? config.imgUser : config.imgBot;
        const name = (type === "user") ? config.miNombre : config.nombreBot;

        container.innerHTML = `
            <div class="avatar-circle" style="background-image: url('${avatarUrl}')"></div>
            <div class="msg-content">
                <span class="sender-name">${name}</span>
                <div class="text">${isImg ? `<img src="${text}" class="gen-img">` : text.replace(/\n/g, '<br>')}</div>
            </div>
        `;
        chat.appendChild(container);
        chat.scrollTop = chat.scrollHeight;
    }

    function getImgUrl(p) { return `https://pollinations.ai/p/${encodeURIComponent(p)}?width=1024&height=1024&nologo=true&seed=${Math.floor(Math.random()*99999)}&model=flux`; }

    function mostrarBienvenida() {
        const manual = `‚ú® **PASO 1: ELIGE TU DESTINO**
A) Rol Libre üó°Ô∏è | B) Batallas ‚öîÔ∏è | C) Sexrol üî•

‚ú® **PASO 2: INVOCACI√ìN**
Dime: "Transformate en [personaje]"

‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
üìú **COMANDOS DE ALTA HECHICER√çA**
üë§ **Sobre ti:**
‚Ä¢ \`mi nombre: [nuevo]\`
‚Ä¢ \`mi avatar: [personaje]\` (Cambia tu imagen y cuadro)

ü§ñ **Sobre el Bot:**
‚Ä¢ \`nombre bot: [nuevo]\`
‚Ä¢ \`Transformate en [personaje]\` (Cambia su imagen y aura)

üë• **Extras:**
‚Ä¢ \`escenario: [lugar]\` (Cambia el mundo e imagen)
‚Ä¢ \`retroceder\` (Reinicia el Grimorio)`;
        addMessage(manual, "ai");
    }

    async function llamarIA(msg) {
        if (!api_key) { api_key = prompt("INGRESA TU LLAVE DE GROQ:"); if (!api_key) return "Error."; }
        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: 'POST',
                headers: { "Authorization": `Bearer ${api_key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role:"system", content:`Eres ${config.nombreBot} (${config.personajeBot}). Usuario: ${config.miNombre} (${config.miAvatar}). Lugar: ${config.escenario}. Destino: ${config.destino}.`}, {role:"user", content:msg}]
                })
            });
            const d = await r.json(); return d.choices[0].message.content;
        } catch (e) { return "‚ú¶ Error m√≠stico ‚ú¶"; }
    }

    async function procesar() {
        let val = commandInput.value.trim(); if(!val) return;
        let low = val.toLowerCase();

        if (low === "retroceder") { location.reload(); return; }

        if (low.startsWith("mi avatar:")) {
            config.miAvatar = val.split(":")[1].trim();
            config.imgUser = getImgUrl(config.miAvatar + " anime");
            updateUI();
            addMessage(`‚ú® **Invocando tu nueva apariencia:** ${config.miAvatar}`, "ai");
            addMessage(config.imgUser, "ai", true);
            commandInput.value = ""; return;
        }

        if (low.startsWith("transformate en")) {
            config.personajeBot = val.replace(/transformate en/i, "").replace(/:/g, "").trim();
            config.imgBot = getImgUrl(config.personajeBot + " epic design");
            updateUI();
            addMessage(`üîÆ **Iniciando Transmutaci√≥n en:** ${config.personajeBot}`, "ai");
            addMessage(config.imgBot, "ai", true);
            commandInput.value = ""; return;
        }

        if (low.startsWith("escenario:")) {
            config.escenario = val.split(":")[1].trim();
            updateUI();
            addMessage(`üìç **Cambiando realidad a:** ${config.escenario}`, "ai");
            addMessage(getImgUrl(config.escenario + " landscape fantasy"), "ai", true);
            commandInput.value = ""; return;
        }

        if (low.startsWith("mi nombre:")) { config.miNombre = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }
        if (low.startsWith("nombre bot:")) { config.nombreBot = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }

        if (!config.destino) {
            if (low === "a") config.destino = "Rol Libre üó°Ô∏è";
            else if (low === "b") config.destino = "Batallas ‚öîÔ∏è";
            else if (low === "c") config.destino = "Sexrol üî•";
            if (config.destino) { updateUI(); addMessage(`‚öîÔ∏è **Destino Sellado:** ${config.destino}`, "ai"); }
            commandInput.value = ""; return;
        }

        addMessage(val, "user"); commandInput.value = "";
        const res = await llamarIA(val); addMessage(res, "ai");
    }

    sendBtn.onclick = procesar;
    commandInput.onkeypress = (e) => { if(e.key === "Enter") procesar(); };
    updateUI();
    mostrarBienvenida();
</script>
</body>
</html>
