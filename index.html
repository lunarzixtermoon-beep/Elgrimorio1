<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIMORIO v9.0</title>
    <style>
        :root { --gold: #ffcc00; --dark: #0a0a0a; --accent: #00e5ff; --panel-bg: rgba(15, 15, 15, 0.98); }
        
        body, html { height: 100%; margin: 0; padding: 0; background: #000; color: #e0e0e0; font-family: 'Georgia', serif; overflow: hidden; }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; width: 100vw; }

        /* PANEL SUPERIOR REFORZADO */
        .status-header {
            background: var(--panel-bg); border-bottom: 3px solid var(--gold);
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 15px; padding: 15px 25px; box-shadow: 0 5px 20px #000; z-index: 10;
        }
        .status-box { border-left: 3px solid var(--gold); padding-left: 15px; }
        .label { font-size: 12px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }
        .value { font-size: 20px; font-weight: bold; color: #fff; margin-top: 5px; }

        /* CHAT */
        #chat {
            flex: 1; overflow-y: auto; padding: 30px 15%;
            background: radial-gradient(circle, #151515 0%, #000 100%);
            display: flex; flex-direction: column;
        }
        .message { margin-bottom: 30px; font-size: 18px; line-height: 1.6; animation: fadeIn 0.4s; }
        .user-tag { color: var(--accent); font-weight: bold; text-shadow: 0 0 5px var(--accent); }
        .bot-tag { color: var(--gold); font-weight: bold; text-shadow: 0 0 5px var(--gold); }

        /* IM√ÅGENES GRANDES */
        .gen-img { 
            width: 100%; max-width: 700px; border-radius: 12px; border: 3px solid var(--gold);
            margin: 20px 0; display: block; box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
        }

        /* BARRA DE ENTRADA FIJA */
        .input-footer { background: #0a0a0a; border-top: 2px solid #333; padding: 20px 15%; z-index: 10; }
        .input-bar { display: flex; gap: 15px; background: #1a1a1a; padding: 12px 25px; border-radius: 40px; border: 1px solid var(--gold); }
        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 18px; outline: none; }
        button { background: var(--gold); color: #000; border: none; padding: 10px 35px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 16px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #chat::-webkit-scrollbar { width: 8px; }
        #chat::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="status-header">
        <div class="status-box"><div class="label">üë§ Identidad</div><div id="stUser" class="value">Hamura</div></div>
        <div class="status-box"><div class="label">ü§ñ Entidad</div><div id="stBot" class="value">Grimorio</div></div>
        <div class="status-box"><div class="label">üõ°Ô∏è Avatar</div><div id="stAvatar" class="value">Aventurero</div></div>
        <div class="status-box"><div class="label">üìç Ubicaci√≥n</div><div id="stPlace" class="value">El Vac√≠o</div></div>
    </div>

    <div id="chat"></div>

    <div class="input-footer">
        <div class="input-bar">
            <input type="text" id="command" placeholder="Escribe tu comando..." autofocus>
            <button id="sendBtn">INVOCAR</button>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat');
    const commandInput = document.getElementById('command');
    const sendBtn = document.getElementById('sendBtn');

    let api_key = ""; 
    let config = { miNombre: "Hamura", miAvatar: "Aventurero", nombreBot: "Grimorio", personajeBot: "Esp√≠ritu del Tomo", escenario: "El Vac√≠o", destino: "" };

    function updateUI() {
        document.getElementById('stUser').innerText = config.miNombre;
        document.getElementById('stAvatar').innerText = config.miAvatar;
        document.getElementById('stBot').innerText = config.nombreBot; // Nombre fijo
        document.getElementById('stPlace').innerText = config.escenario;
    }

    function addMessage(text, type = "ai", isImg = false) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        let tag = (type === "user") ? `<span class="user-tag">[${config.miNombre}]</span>` : `<span class="bot-tag">[${config.nombreBot}]</span>`;
        div.innerHTML = isImg ? `${tag}<br><img src="${text}" class="gen-img">` : `${tag}<br>${text.replace(/\n/g, '<br>')}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function invocarVision(p) {
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=1024&height=1024&nologo=true&seed=${Math.floor(Math.random()*9999)}`;
        addMessage(url, "ai", true);
    }

    function mostrarBienvenida() {
        const texto = `‚ú® **PASO 1: ELIGE TU DESTINO**\nA) Rol Libre üó°Ô∏è | B) Batallas ‚öîÔ∏è | C) Sexrol üî•\n\n‚ú® **PASO 2: INVOCACI√ìN**\nDime: "Transformate en [personaje]"\n\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nüìú **COMANDOS DE ALTA HECHICER√çA**\nüë§ **Sobre ti:**\n‚Ä¢ mi nombre: [nuevo nombre]\n‚Ä¢ mi avatar: [apariencia] *(Generar√° tu imagen)*\n\nü§ñ **Sobre el Bot:**\n‚Ä¢ nombre bot: [nuevo nombre]\n‚Ä¢ Transformate en: [apariencia] *(Cambia su forma y genera imagen)*\n\n‚ôªÔ∏è **retroceder** (reinicia todo)`;
        addMessage(texto);
    }

    async function llamarIA(msg) {
        if (!api_key) { api_key = prompt("üîë API KEY DE GROQ:"); if (!api_key) return "Error."; }
        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: 'POST',
                headers: { "Authorization": `Bearer ${api_key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role:"system", content:`Eres ${config.nombreBot} actuando como ${config.personajeBot}. Modo: ${config.destino}. Usuario: ${config.miNombre} (${config.miAvatar}).`}, {role:"user", content:msg}]
                })
            });
            const d = await r.json(); return d.choices[0].message.content;
        } catch (e) { return "Error de conexi√≥n m√≠stica."; }
    }

    async function procesar() {
        let val = commandInput.value.trim(); if(!val) return;
        let low = val.toLowerCase();

        if (low === "retroceder") { location.reload(); return; }

        if (low.startsWith("mi avatar:")) {
            config.miAvatar = val.split(":")[1].trim(); updateUI();
            addMessage(`‚ú® Has cambiado tu avatar a: ${config.miAvatar}`);
            invocarVision(`Portrait of ${config.miAvatar}, master quality, fantasy style`);
            commandInput.value = ""; return;
        }
        if (low.startsWith("transformate en")) {
            config.personajeBot = val.replace(/transformate en/i, "").replace(/:/g, "").trim();
            // NO cambiamos config.nombreBot aqu√≠
            addMessage(`üîÆ El bot toma la forma de: ${config.personajeBot}`);
            invocarVision(`Epic design of ${config.personajeBot}, high resolution, anime style`);
            commandInput.value = ""; return;
        }
        if (low.startsWith("mi nombre:")) { config.miNombre = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }
        if (low.startsWith("nombre bot:")) { config.nombreBot = val.split(":")[1].trim(); updateUI(); commandInput.value = ""; return; }
        if (low.startsWith("escenario:")) { config.escenario = val.split(":")[1].trim(); updateUI(); addMessage(`üìç Lugar: ${config.escenario}`); invocarVision(config.escenario + " landscape"); commandInput.value = ""; return; }

        if (!config.destino) {
            if (low === "a") config.destino = "Rol Libre üó°Ô∏è";
            else if (low === "b") config.destino = "Batallas ‚öîÔ∏è";
            else if (low === "c") config.destino = "Sexrol üî•";
            if (config.destino) { updateUI(); addMessage(`‚öîÔ∏è Destino Sellado: ${config.destino}`); }
            commandInput.value = ""; return;
        }

        addMessage(val, "user"); commandInput.value = "";
        const res = await llamarIA(val); addMessage(res, "ai");
    }

    sendBtn.onclick = procesar;
    commandInput.onkeypress = (e) => { if(e.key === "Enter") procesar(); };
    updateUI();
    mostrarBienvenida();
</script>
</body>
</html>
