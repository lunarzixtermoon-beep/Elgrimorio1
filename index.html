<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL GRAN GRIMORIO v13.0 - Hamura Edition</title>
    <style>
        :root { --gold: #ffcc00; --cyan: #4fc3f7; --bg: #0a0a0a; --panel: #1a1a1a; }
        body, html { height: 100%; margin: 0; background: var(--bg); color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        /* MARCO PRINCIPAL */
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; border: 2px solid #222; box-sizing: border-box; }
        
        /* HEADER DE ESTADO */
        .status-header { 
            background: var(--panel); border-bottom: 2px solid var(--gold); 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            padding: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 10;
        }
        .status-box { border-left: 1px solid #444; padding-left: 12px; }
        .label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 15px; font-weight: bold; color: #fff; text-shadow: 0 0 5px rgba(255,204,0,0.3); }

        /* √ÅREA DE CHAT */
        #chat { flex: 1; overflow-y: auto; padding: 25px 10%; display: flex; flex-direction: column; background: radial-gradient(circle, #151515 0%, #050505 100%); }
        .msg-container { display: flex; gap: 15px; margin-bottom: 25px; animation: fadeIn 0.4s ease forwards; }
        .avatar-circle { width: 50px; height: 50px; border-radius: 50%; background-size: cover; background-position: center; border: 2px solid var(--gold); flex-shrink: 0; box-shadow: 0 0 10px rgba(255,204,0,0.2); }
        
        .msg-content { display: flex; flex-direction: column; max-width: 80%; }
        .sender-name { font-weight: bold; font-size: 14px; margin-bottom: 4px; letter-spacing: 0.5px; }
        .user .sender-name { color: var(--cyan); }
        .ai .sender-name { color: var(--gold); }
        .text { font-size: 16px; line-height: 1.6; color: #eee; background: rgba(255,255,255,0.05); padding: 12px 16px; border-radius: 12px; border: 1px solid rgba(255,204,0,0.1); }
        
        .gen-img { width: 100%; max-width: 550px; border-radius: 12px; margin-top: 12px; border: 2px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.6); }

        /* BARRA DE ENTRADA */
        .input-footer { background: #0d0d0d; padding: 20px 10%; border-top: 1px solid #222; }
        .input-bar { display: flex; gap: 12px; background: #1a1a1a; padding: 12px 20px; border-radius: 8px; border: 1px solid #333; transition: 0.3s; }
        .input-bar:focus-within { border-color: var(--gold); box-shadow: 0 0 15px rgba(255,204,0,0.1); }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 16px; }
        button { background: var(--gold); color: #000; border: none; padding: 8px 30px; font-weight: bold; cursor: pointer; border-radius: 4px; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #fff; transform: translateY(-2px); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #chat::-webkit-scrollbar { width: 6px; }
        #chat::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="status-header">
        <div class="status-box"><div class="label">üë§ Identidad</div><div id="stUser" class="value">Hamura</div></div>
        <div class="status-box"><div class="label">üõ°Ô∏è Tu Forma</div><div id="stAvatar" class="value">Aventurero</div></div>
        <div class="status-box"><div class="label">ü§ñ Entidad</div><div id="stBot" class="value">Grimorio</div></div>
        <div class="status-box"><div class="label">üìç Ubicaci√≥n</div><div id="stPlace" class="value">El Vac√≠o</div></div>
    </div>
    <div id="chat"></div>
    <div class="input-footer">
        <div class="input-bar">
            <input type="text" id="command" placeholder="Escribe tu mensaje o comando aqu√≠..." autofocus>
            <button id="sendBtn">ENVIAR</button>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat');
    const commandInput = document.getElementById('command');
    const sendBtn = document.getElementById('sendBtn');

    // CONFIGURACI√ìN INICIAL
    let config = { 
        miNombre: "Hamura", 
        miAvatar: "Aventurero", 
        nombreBot: "Grimorio", 
        personajeBot: "Esp√≠ritu del Libro",
        tramaActual: "Inicio de la aventura",
        imgUser: "https://pollinations.ai/p/anime%20boy%20adventurer?nologo=true",
        imgBot: "https://pollinations.ai/p/magical%20ancient%20book%20dark?nologo=true",
        escenario: "El Vac√≠o"
    };

    function updateUI() {
        document.getElementById('stUser').innerText = config.miNombre;
        document.getElementById('stAvatar').innerText = config.miAvatar;
        document.getElementById('stBot').innerText = config.nombreBot;
        document.getElementById('stPlace').innerText = config.escenario;
    }

    function addMessage(text, type = "ai", isImg = false) {
        const container = document.createElement('div');
        container.className = `msg-container ${type}`;
        const avatar = (type === "user") ? config.imgUser : config.imgBot;
        const name = (type === "user") ? config.miNombre : config.nombreBot;
        container.innerHTML = `
            <div class="avatar-circle" style="background-image: url('${avatar}')"></div>
            <div class="msg-content">
                <span class="sender-name">${name}</span>
                <div class="text">${isImg ? `<img src="${text}" class="gen-img">` : text.replace(/\n/g, '<br>')}</div>
            </div>`;
        chat.appendChild(container);
        chat.scrollTop = chat.scrollHeight;
    }

    // CONEXI√ìN CON TU PROXY DE CLOUDFLARE
    async function llamarIA(msg) {
        const URL_WORKER = "https://small-hat-a6f7.lunarzixtermoon.workers.dev/"; 
        
        try {
            const r = await fetch(URL_WORKER, {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{
                        role: "system", 
                        content: `Eres ${config.nombreBot} actuando como ${config.personajeBot}. Usuario: ${config.miNombre} (${config.miAvatar}). Escenario: ${config.escenario}. Trama: ${config.tramaActual}. REGLA: Mant√©n el rol coherente y √©pico.`
                    }, {role: "user", content: msg}]
                })
            });
            const d = await r.json(); return d.choices[0].message.content;
        } catch (e) { return "‚ú¶ Error de conexi√≥n con el plano astral. Intenta de nuevo. ‚ú¶"; }
    }

    async function procesar() {
        let val = commandInput.value.trim(); if(!val) return;
        let low = val.toLowerCase();

        if (low === "retroceder") { location.reload(); return; }

        if (low.startsWith("crea una trama")) {
            config.tramaActual = val.replace(/crea una trama/i, "").replace(/:/g, "").trim();
            addMessage(`üìú **Trama Grabada:** ${config.tramaActual}`, "ai");
            commandInput.value = ""; return;
        }

        if (low.startsWith("mi avatar:") || low.startsWith("soy un") || low.startsWith("soy una")) {
            let p = val.split(":")[1] || val.replace(/soy un|soy una/i, "").trim();
            config.miAvatar = p.trim();
            config.imgUser = `https://pollinations.ai/p/${encodeURIComponent(config.miAvatar + " anime character")}?nologo=true&seed=${Math.random()}`;
            updateUI();
            addMessage(`‚ú® Has mutado en: **${config.miAvatar}**`, "ai");
            addMessage(config.imgUser, "ai", true);
            commandInput.value = ""; return;
        }

        if (low.startsWith("transformate en")) {
            config.personajeBot = val.replace(/transformate en/i, "").trim();
            config.imgBot = `https://pollinations.ai/p/${encodeURIComponent(config.personajeBot + " epic pokemon design")}?nologo=true&seed=${Math.random()}`;
            updateUI();
            addMessage(`üîÆ Me transformo en **${config.personajeBot}**...`, "ai");
            addMessage(config.imgBot, "ai", true);
            commandInput.value = ""; return;
        }

        addMessage(val, "user");
        commandInput.value = "";
        const res = await llamarIA(val);
        addMessage(res, "ai");
    }

    sendBtn.onclick = procesar;
    commandInput.onkeypress = (e) => { if(e.key === "Enter") procesar(); };
    updateUI();
    addMessage("‚ú® **EL LIBRO DE LAS ALMAS TE SALUDA**\n\nComandos disponibles:\n‚Ä¢ `Crea una trama: [ej: Riolu y Pikachu]`\n‚Ä¢ `Soy un [personaje]`\n‚Ä¢ `Transformate en [personaje]`\n‚Ä¢ `retroceder` (Reinicia)");
</script>
</body>
</html>
